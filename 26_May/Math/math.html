<script>
    //Math object in javascript is inbuilt object.


    //Math.pow(x,y) method
    console.log(Math.pow(12,2));

    //Math.sqrt(x) method
    console.log(Math.sqrt(144));

    //Math.floor
    console.log(Math.floor(2.45)); //output=2
    console.log(Math.floor(2.9));//output=2
    console.log(Math.floor(-2.5)); //output -3

    //Math.ceil()
    console.log(Math.ceil(-2.6)); //output=-2
    console.log(Math.ceil(2.6)); //output=3


    //Math.round()
    console.log(Math.round(2.2));//output=2
    console.log(Math.round(2.5));//output=3
    console.log(Math.round(-2.2));//output is -2
    console.log(Math.round(-2.9));//output is -3

    //Math.random()
    console.log(Math.random()); //output is random


    // 
</script>
