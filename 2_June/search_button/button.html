<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 30px;
            border:none;
            outline: none;
        }
        img{
            width: 18px;
            aspect-ratio: 3/3;
            object-fit:contain;
            mix-blend-mode: darken;
        }
        input{
            width: 270px;
            border: none;
            outline: none;
        }
        div{
            width: 350px;
            border: 2px solid;
            border-radius:6px ;
        }
    </style>
</head>
<body>
    <form action="https://www.google.com/search?">
        <div>
            <input type="text" placeholder="Search your url" name="q">
            <button type="reset">X</button>
            <button type="button"><img src="./01.img" alt=""></button>
        </div>
    </form>
</body>
</html>
