<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="openBtn">
        <button class="open-popup">Click to open</button>
    </div>
    <div class="modal">
        <span class="close-icon">&times;</span>

        <div class="content">
            <div class="image-content">
                <img src="./logo.jpeg" alt="logo">
            </div>

            <div class="text-content">
                <h1>Don't Miss Out</h1>
            <p>Sign up for our newsletter to stay in loop.</p>
            </div>
        </div>

        <p class="error">!please enter your email first</p>

        <div class="subscribe">
            <input type="email" placeholder="EMAIL ADDRESS" class="email">
            <button class="subscribeBtn">Subscribe</button>
        </div>

    </div>

    <div class="newsletter">
        <span class="goback">&leftarrow;</span>
        <div class="letter">
            <h2>Get Newsletter</h2>
        </div>
    </div>
</body>
</html>
