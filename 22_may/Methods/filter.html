<script>
    const grocery=[
        {title:'fruit', name:'Orange' , price:100 , quantity:2},
        {title:'fruit', name:'apple', price:200 , quantity:3},
        {title:'vegetable', name:'brocauli', price:100 , quantity:1},
        {title:'vegetable', name:'carrot', price:150 , quantity:2},
        {title:'chocolate', name:'sprinkle', price:100 , quantity:200},
    ]
    function get1(grocery)
    {
        return grocery.title=='vegetable'
    }
    function get2(grocery)
    {
        return grocery.title=='fruit'
    }
    function get3(grocery)
    {
        return grocery.title=='chocolate'
    }
    console.table(grocery.filter(get1))
    console.table(grocery.filter(get2))
    console.table(grocery.filter(get3))
</script>
